<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Digital Solutions | Client Access</title>
    <style>
        :root {
            --neon-teal: #00f2ea;
            --deep-blue: #001f3f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0b0e14;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(0, 119, 255, 0.1) 0%, transparent 20%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND CIRCUIT EFFECT --- */
        .circuit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 234, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 234, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        /* --- HEADER --- */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
        }
        .logo-box {
            font-weight: 800;
            font-size: 20px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #00f2ea, #0077ff);
            border-radius: 4px;
        }
        .nav-links {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }
        .nav-links span { margin-left: 30px; cursor: pointer; }

        /* --- MAIN CONTENT SPLIT --- */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 8%;
            position: relative;
            z-index: 5;
        }

        /* --- LEFT SIDE: HERO TEXT --- */
        .hero-text {
            max-width: 600px;
        }
        h1 {
            font-size: 64px;
            line-height: 1.1;
            margin: 0 0 20px 0;
            font-weight: 800;
        }
        .highlight-blue { color: #00f2ea; }
        .highlight-dark { color: #0077ff; }
        
        .sub-text {
            font-size: 18px;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        .cta-btn {
            background: linear-gradient(90deg, #0077ff, #00c3ff);
            border: none;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* --- RIGHT SIDE: GLASS LOGIN CARD --- */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 350px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .card-header {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group { margin-bottom: 20px; }
        .input-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            outline: none;
            box-sizing: border-box; /* Fixes padding issue */
        }
        
        input:focus { border-color: #00f2ea; }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00f2ea, #0077ff);
            border: none;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="circuit-bg"></div>

    <div class="nav-bar">
        <div class="logo-box">
            <div class="logo-icon"></div>
            LC DIGITAL
        </div>
        <div class="nav-links">
            <span>Solutions</span>
            <span>Client Portal</span>
        </div>
    </div>

    <div class="container">
        <div class="hero-text">
            <h1>Secure Your Assets.<br>
            <span class="highlight-blue">Eliminate Bot</span> <span class="highlight-dark">Fraud.</span></h1>
            <p class="sub-text">
                LC Digital Solutions specializes in recovering capital lost due to fraudulent bot detection incidents, protecting your digital integrity and financial assets.
            </p>
            <button class="cta-btn">Learn More</button>
        </div>

        <div class="login-card">
            <div class="card-header">Client Access</div>
            
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="text" placeholder="Enter identifier">
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" placeholder="••••••••">
            </div>

            <button class="login-btn">Sign In</button>
            
            <div class="footer-links">
                <span>Forgot Credentials?</span>
                <span>Request Access</span>
            </div>
        </div>
    </div>

</body>
</html>
